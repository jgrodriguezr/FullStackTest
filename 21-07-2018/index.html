<!DOCTYPE html>
<html>
<head>
	<title>Ejercicio 1</title>
	<link rel="stylesheet" type="text/css" href="estilos.css">
</head>

<body>


	<script type="text/javascript">

		var notas = [];
		var suma = 0;

		for (var i = 1; i <= 7; i++) {

			var nota = parseInt(prompt("Por favor Ingrese la Nota:"));
			notas.push(nota);
			var suma = nota + suma;

		}

		var divisor = notas.length;

		var promedio = suma / divisor;

		alert(promedio);




	</script>

</body>

</body>
</html>
